stages:
  - module-pipelines

frontend:
  stage: module-pipelines
  trigger:
    include:
      devops/.frontend.yml

    strategy: depend
  only:
    changes:
      - frontend/**/*
      - .gitlab-ci.yml
      - devops/.frontend.yml
      - devops/deploy_front.sh
      - devops/sausage-store-frontend.service

backend:
  stage: module-pipelines
  trigger:
    include:
      devops/.backend.yml

    strategy: depend
  only:
    changes:
      - backend/**/*
      - backend/*
      - .gitlab-ci.yml
      - devops/.backend.yml
      - devops/deploy_back.sh
      - devops/sausage-store-backend.service
